<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border = "1" width = "50%" cellpadding = "0" cellspacing = "0" align = "center">
        <tr>
        <!--<td>编号</td>
            <td>姓名</td>
            <td>成绩</td> -->
            <!-- th居中 -->
            <th>编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>
        
        <tr>
            <td>1</td>
            <td>许七安</td>
            <td>50</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td>许新年</td>
            <td>100</td>
        </tr>
    </table>
    <hr>
    
    <table border = "1" width = "50%" cellpadding = "0" cellspacing = "0" bgcolor="#faebd7" align = "center">
        <thead>
            <caption>学生信息表</caption>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>
        
        <tbody>
            <tr bgcolor = "#7fffd4">
	            <td>1</td>
	            <td>许七安</td>
	            <td>50</td>
            </tr>
        
            <tr>
	            <td>2</td>
	            <td>许新年</td>
	            <td>100</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td>3</td>
                <td>许志平</td>
                <td>0</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>

    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd7" align="center">
        <tr>
            <th rowspan="2">编号</th>
            <th>姓名</th>
            <th>成绩</th>
        </tr>

        <tr>
            <!-- <td>1</td> -->
            <td>许七安</td>
            <td>50</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="2">许新年</td>
        </tr>
    </table>
    <hr>
</body>
</html>
